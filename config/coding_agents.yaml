# config/coding_agents.yaml

agents:
  copilot:
    family: copilot
    speed: 0.9           # relative 0–1
    cost: 0.1            # 0 = “free/sunk”, 1 = “expensive”
    repo_awareness: 1.0
    obedience: 0.8       # tendency to follow spec/instructions
    best_for:
      - repo_code
      - small_bug
      - medium_feature
    max_concurrent_jobs: 4

  codex:
    family: codex
    speed: 1.0
    cost: 0.1
    repo_awareness: 0.3
    obedience: 0.9
    best_for:
      - scaffolding
      - agents
      - glue_scripts
    max_concurrent_jobs: 3

  gemini:
    family: gemini
    speed: 0.3
    cost: 0.0           # Workspace = sunk cost
    repo_awareness: 0.3
    obedience: 0.8
    best_for:
      - gcp_infra
      - low_urgency
    max_concurrent_jobs: 3

  jules:
    family: jules
    speed: 0.2
    cost: 0.0
    repo_awareness: 0.2
    obedience: 0.7
    best_for:
      - non_urgent_experiment
    max_concurrent_jobs: 1

  chatgpt:
    family: chatgpt
    speed: 0.6
    cost: 0.0           # Plus sub = sunk cost
    repo_awareness: 0.4
    obedience: 0.9
    best_for:
      - general_reasoning
    max_concurrent_jobs: 2

  claude:
    family: claude
    speed: 0.6
    cost: 0.0
    repo_awareness: 0.5
    obedience: 0.6      # over-opinionated
    best_for:
      - long_context
      - refactor
      - documentation
    max_concurrent_jobs: 1
